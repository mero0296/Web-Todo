<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }     

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #3f51b5;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .btn-complete {
            background-color: #673ab7;
            color: white;
        }

        .btn-logout {
            background-color: #607d8b;
            color: white;
        }

        input[type="text"], select {
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            min-width: 160px;
        }

        #todoContainer {
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 6px 10px;  
            margin: 4px 0;    
            border-radius: 4px; 
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: gray;
        }

        .todo-controls {
            display: flex;
            gap: 8px;
        }

        @media (max-width: 600px) {
            .todo-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .todo-controls {
                margin-top: 10px;
            }
        }

        #themeToggleContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        body.light {
            background-color: #f4f6f8;
            color: #333;
        }

        body.dark {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        input, select {
            background-color: inherit;
            color: inherit;
            border: 1px solid #ccc;
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: #e0e0e0; /* A√ßƒ±k modda varsayƒ±lan */
            color: #000;
        }

        body.dark button {
            background-color: #333;
            color: #fff;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark #todoContainer {
            background-color: #2b2b2b;
            border-color: #444;
        }

        body.dark .todo-item {
            background-color: #3a3a3a;
            border-color: #555;
        }

        body.dark input[type="text"],

        body.dark select {
            background-color: #2e2e2e;
            border-color: #555;
            color: #ddd;
        }

        body.dark .todo-item span {
        color: #ddd;
        }

        body.dark .btn-delete {
            background-color: #e53935; /* daha koyu kƒ±rmƒ±zƒ± */
            color: white;
        }

        body.dark .btn-complete {
            background-color: #5e35b1; /* daha koyu mor */
            color: white;
        }

        body.dark #todoContainer {
            background-color: #2b2b2b;
            border-color: #444;
        }

        body.dark #todoContainer .todo-item {
            background-color: #3a3a3a;
            border-color: #555;
        }
    </style>
</head>
<body>

    <div id="themeToggleContainer">
        <button id="themeButton" onclick="toggleTheme()">üåû A√ßƒ±k Mod</button>
    </div>

    <h2>Todo Web</h2>
  
    <button onclick="logout()">√áƒ±kƒ±≈ü Yap</button>

    <hr/>

    <input type="text" id="searchInput" placeholder="Search" />
        <select id="listFilter">
        <option value="all">All</option>
        <option value="list1">List 1</option>
        <option value="list2">List 2</option>
    </select>

    <select id="statusFilter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>
    <button onclick="applyFilters()">Search</button>

    <br><br/>
        <input type="text" id="newListInput" placeholder="Yeni liste adƒ±" />
        <button onclick="addNewList()">Liste Ekle</button>
    <br/><br/>
  
    <input type="text" id="newTodoInput" placeholder="Yeni todo" />
    <input type="date" id="dueDateInput" />
    <select id="todoListSelect">
        <option value="list1">List 1</option>
        <option value="list2">List 2</option>
    </select>
    <button onclick="addNewTodo()">Todo Ekle</button>
    <button onclick="saveAllTodos()">üíæ Save</button>
  
    <h3>üìù Kaydedilmemi≈ü Todolar</h3>
        <div id="todoContainer" style="display: none;"></div>
    
    <h3>üì• Inbox</h3>
        <div id="inboxContainer"></div>

    <h3>üìÖ Today</h3>
        <div id="todayContainer"></div>

    <h3>üìÜ Upcoming</h3>
        <div id="upcomingContainer"></div>


<script>
    
    let pendingTodos = [];
    let todos = [];

    async function fetchTodos() {
        const isLoggedIn = await checkLoginStatus();

        if (isLoggedIn) {
            const res = await fetch("/todos");
            const data = await res.json();

            if (Array.isArray(data)) {
                todos = data;
            } else {
                console.error("Todo verisi dizi deƒüil:", data);
                todos = [];
            }
        } else {
            todos = JSON.parse(localStorage.getItem("guestTodos") || "[]");
        }

        applyFilters();
    }

    function categorizeTodos(todos) {
        const today = new Date().toISOString().split('T')[0];

        const inbox = [];
        const todayList = [];
        const upcoming = [];

        for (let todo of todos) {
            if (!todo.dueDate) {
                inbox.push(todo);
            } else if (todo.dueDate <= today) {
                todayList.push(todo);
            } else {
                upcoming.push(todo);
            }
        }

        return { inbox, today: todayList, upcoming };
    }

    function renderCategorizedTodos() {
        const { inbox, today, upcoming } = categorizeTodos(todos);

        renderTodosToContainer("inboxContainer", inbox);
        renderTodosToContainer("todayContainer", today);
        renderTodosToContainer("upcomingContainer", upcoming);
    }

    function renderTodosToContainer(containerId, list) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        list.forEach(todo => {
            const div = document.createElement("div");
            div.className = "todo-item" + (todo.completed ? " completed" : "");
            div.innerHTML = `
                <input type="checkbox" ${todo.completed ? "checked" : ""} onchange="toggleComplete(${todo.id})"/>
                <span>${todo.text}</span>
                <button class="btn-delete" onclick="deleteTodo(${todo.id})">Delete</button>
                <button class="btn-complete" onclick="toggleComplete(${todo.id})">Complete</button>
            `;
            container.appendChild(div);
        });
    }

    async function toggleComplete(id) {
        const isLoggedIn = await checkLoginStatus();
    
        if (!isLoggedIn) {
            let guestTodos = JSON.parse(localStorage.getItem("guestTodos") || "[]");
            const index = guestTodos.findIndex(t => t.id === id);
            if (index !== -1) {
                guestTodos[index].completed = !guestTodos[index].completed;
                localStorage.setItem("guestTodos", JSON.stringify(guestTodos));
                todos = guestTodos;
                applyFilters();
            }
            return;
        }

        const todo = todos.find(t => t.id === id);
        if (!todo) return;

        await fetch(`/todos/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ completed: !todo.completed }),
        });

        fetchTodos();
    }

    async function deleteTodo(id) {
        const isLoggedIn = await checkLoginStatus();

        if (!isLoggedIn) {
            let guestTodos = JSON.parse(localStorage.getItem("guestTodos") || "[]");
            const todo = guestTodos.find(t => t.id === id);
            if (!todo) return;

            if (!todo.completed) {
                const confirmDelete = confirm("Uyarƒ±! Bu todoyu daha tamamlamadƒ±nƒ±z. Silmek istediƒüinizden emin misiniz?");
                if (!confirmDelete) return;
            }

            guestTodos = guestTodos.filter(t => t.id !== id);
            localStorage.setItem("guestTodos", JSON.stringify(guestTodos));
            todos = guestTodos;
            applyFilters();
            return;
        }

        const todo = todos.find(t => t.id === id);
        if (!todo) return;

        if (!todo.completed) {
            const confirmDelete = confirm("Uyarƒ±! Bu todoyu daha tamamlamadƒ±nƒ±z. Silmek istediƒüinizden emin misiniz?");
            if (!confirmDelete) return;
        }

        await fetch(`/todos/${id}`, {
            method: "DELETE"
        });

        fetchTodos();
        renderPendingTodos();
    }

    (async () => {
        const isGuest = localStorage.getItem("isGuest") === "true";
        const isLoggedIn = await checkLoginStatus();
        if (!isGuest && !isLoggedIn) {
            window.location.href = "auth.html";
        }
    })();

    async function checkLoginStatus() {
        try {
            const res = await fetch("/auth-status");
            const data = await res.json();
            return data.loggedIn;
        } catch (err) {
            console.error("checkLoginStatus hatasƒ±:", err);
            return false;
        }
    }

    async function logout() {
        localStorage.removeItem("guestTodos");
        localStorage.removeItem("isGuest");
    
        const res = await fetch("/logout", { method: "POST" });
        const data = await res.json();
    
        window.location.href = "auth.html";
    }

    function addNewList() {
        const input = document.getElementById("newListInput");
        const listName = input.value.trim();
        if (!listName) return;

        const listFilter = document.getElementById("listFilter");
        const newOption = document.createElement("option");
        newOption.value = listName;
        newOption.textContent = listName;
        listFilter.appendChild(newOption);

        const todoListSelect = document.getElementById("todoListSelect");
        const newOption2 = document.createElement("option");
        newOption2.value = listName;
        newOption2.textContent = listName;
            todoListSelect.appendChild(newOption2);

        input.value = "";
    }

    function addNewTodo() {
        const text = document.getElementById("newTodoInput").value.trim();
        const list = document.getElementById("todoListSelect").value;
        const dueDate = document.getElementById("dueDateInput").value || null;

        if (!text) return;

        const newTodo = {
            id: Date.now(),
            text,
            list,
            dueDate,
            completed: false
        };

        pendingTodos.push(newTodo); 
        renderPendingTodos(); 
        document.getElementById("newTodoInput").value = "";
        document.getElementById("dueDateInput").value = "";
    }

    function renderPendingTodos() {
        const container = document.getElementById("todoContainer");
        if (pendingTodos.length === 0) {
            container.style.display = "none";
            return;
        }
        container.style.display = "block";
        container.innerHTML = '';
        pendingTodos.forEach((todo, index) => {
            const div = document.createElement("div");
            div.className = "todo-item" + (todo.completed ? " completed" : "");
            div.innerHTML = `
                <input type="checkbox" ${todo.completed ? "checked" : ""} onclick="togglePendingComplete(${index})"/>
                <span>${todo.text} ${todo.dueDate ? `- (${todo.dueDate})` : ''}</span>
                <div class="todo-controls">
                    <button class="btn-delete" onclick="deletePendingTodo(${index})">Delete</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    async function saveAllTodos() {
        const isLoggedIn = await checkLoginStatus();

        for (let todo of pendingTodos) {
            const payload = {
                text: todo.text,
                list: todo.list,
                dueDate: todo.dueDate
            };

            const res = await fetch("/todos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const data = await res.json();
                alert(`Hata: ${data.error}`);
                return;
            }
        }

        pendingTodos = [];
        fetchTodos(); 
        renderPendingTodos();
    }

    function applyFilters() {
        const search = document.getElementById("searchInput").value.toLowerCase();
        const listFilter = document.getElementById("listFilter").value;
        const statusFilter = document.getElementById("statusFilter").value;

        const filtered = todos.filter(todo => {
            const matchesSearch = todo.text.toLowerCase().includes(search);
            const matchesList = listFilter === "all" || todo.list === listFilter;
            const matchesStatus =
                statusFilter === "all" ||
                (statusFilter === "completed" && todo.completed) ||
                (statusFilter === "pending" && !todo.completed);
            return matchesSearch && matchesList && matchesStatus;
        });

        const categorized = categorizeTodos(filtered);
        renderTodosToContainer("inboxContainer", categorized.inbox);
        renderTodosToContainer("todayContainer", categorized.today);
        renderTodosToContainer("upcomingContainer", categorized.upcoming);
    }

    function deletePendingTodo(index) {
        pendingTodos.splice(index, 1);
        renderPendingTodos();
    }

    function togglePendingComplete(index) {
        pendingTodos[index].completed = !pendingTodos[index].completed;
        renderPendingTodos();
    }

    function toggleTheme() {
        const current = document.body.classList.contains("dark") ? "dark" : "light";
        const newTheme = current === "dark" ? "light" : "dark";
        document.body.classList.remove(current);
        document.body.classList.add(newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeButtonText(newTheme);
    }

    function applySavedTheme() {
        const saved = localStorage.getItem("theme") || "light";
        document.body.classList.add(saved);
        updateThemeButtonText(saved);
    }

    function updateThemeButtonText(theme) {
        const btn = document.getElementById("themeButton");
        if (btn) btn.textContent = theme === "dark" ? "üåô Karanlƒ±k Mod" : "üåû A√ßƒ±k Mod";
    }

    window.addEventListener("DOMContentLoaded", applySavedTheme);

    fetchTodos();

</script>
</body>
</html>
