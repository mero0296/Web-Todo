<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiriÅŸ / KayÄ±t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/Image_1.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.7);
            z-index: -1;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        input, button {
            background-color: rgba(255, 255, 255, 0.85); /* yarÄ± ÅŸeffaf beyaz */
            backdrop-filter: blur(2px);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #themeToggleContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        body.light {
            background-color: #f4f6f8;
            color: #333;
        }

        body.dark {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        input, select, button {
            background-color: inherit;
            color: inherit;
            border: 1px solid #ccc;
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 20px;
            backdrop-filter: blur(4px);
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #logoContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }

        #authLogo {
            width: 120px;
            height: auto;
            opacity: 0.95;
            border-radius: 8px;
        }

        .btn-login { background-color: #4CAF50; color: white; }
        .btn-register { background-color: #2196F3; color: white; }
        .btn-guest { background-color: #9C27B0; color: white; }
        #authMessage { margin-top: 10px; color: red; }
    </style>
</head>
<body>

    <div id="loadingScreen" style="display: none;">
        <div class="spinner"></div>
        <p>YÃ¼kleniyor...</p>
    </div>

    <div id="themeToggleContainer">
        <button id="themeButton" onclick="toggleTheme()">ðŸŒž AÃ§Ä±k Mod</button>
    </div>

    <div id="logoContainer">
        <img src="assets/Logo.png" alt="Logo" id="authLogo" />
    </div>
    
    <h2>Todo Web - GiriÅŸ / KayÄ±t</h2>

    <input type="text" id="authUsername" placeholder="KullanÄ±cÄ± adÄ±" />
    <input type="password" id="authPassword" placeholder="Åžifre" />
    <br/>
    <button class="btn-login" onclick="login()" id="loginBtn">GiriÅŸ Yap</button>
    <button class="btn-register" onclick="register()">KayÄ±t Ol</button>
    <br/>
    <button class="btn-guest" onclick="guestLogin()">ZiyaretÃ§i Olarak Devam Et</button>

    <p id="authMessage"></p>

<script>
    
    async function login() {
        document.getElementById("loadingScreen").style.display = "flex";

        const username = document.getElementById("authUsername").value;
        const password = document.getElementById("authPassword").value;

        try {
            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem("isGuest", "false");
                localStorage.setItem("username", data.username);

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2500);
            } else {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("authMessage").textContent = `âŒ ${data.error || "GiriÅŸ baÅŸarÄ±sÄ±z"}`;
            }
        } catch (err) {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("authMessage").textContent = `âŒ Sunucu hatasÄ±`;
        }
    }

    async function register() {
        const username = document.getElementById("authUsername").value;
        const password = document.getElementById("authPassword").value;

        const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        document.getElementById("authMessage").textContent =
            data.success ? "âœ… KayÄ±t baÅŸarÄ±lÄ±, ÅŸimdi giriÅŸ yap." : `âŒ ${data.error || "KayÄ±t baÅŸarÄ±sÄ±z"}`;
    }

    async function guestLogin() {
        try {
            const res = await fetch("/register-guest", { method: "POST" });
            const data = await res.json();

            if (data.success) {
                localStorage.setItem("isGuest", "true");
                localStorage.setItem("guestUsername", data.guestUsername); // ðŸ‘ˆ KullanÄ±cÄ± adÄ±nÄ± kaydet
                window.location.href = "index.html";
            } else {
                alert("ZiyaretÃ§i giriÅŸi baÅŸarÄ±sÄ±z.");
            }
        } catch (err) {
            console.error("ZiyaretÃ§i login hatasÄ±:", err);
            alert("Sunucu hatasÄ±.");
        }
    }

    function toggleTheme() {
        const current = document.body.classList.contains("dark") ? "dark" : "light";
        const newTheme = current === "dark" ? "light" : "dark";
        document.body.classList.remove(current);
        document.body.classList.add(newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeButtonText(newTheme);
    }

    function applySavedTheme() {
        const saved = localStorage.getItem("theme") || "light";
        document.body.classList.add(saved);
        updateThemeButtonText(saved);
    }

    function updateThemeButtonText(theme) {
        const btn = document.getElementById("themeButton");
        if (btn) btn.textContent = theme === "dark" ? "ðŸŒ™ KaranlÄ±k Mod" : "ðŸŒž AÃ§Ä±k Mod";
    }

    document.addEventListener("DOMContentLoaded", () => {
        applySavedTheme();

        const usernameInput = document.getElementById("authUsername");
        const passwordInput = document.getElementById("authPassword");

        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    document.getElementById("loginBtn").click();
                }
            });
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("loadingScreen").style.display = "none";

        applySavedTheme();

        const usernameInput = document.getElementById("authUsername");
        const passwordInput = document.getElementById("authPassword");

        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    document.getElementById("loginBtn").click();
                }
            });
        });
    });

    window.addEventListener("pageshow", () => {
        document.getElementById("loadingScreen").style.display = "none";
    });

</script>
</body>
</html>
