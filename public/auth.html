<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Giri≈ü / Kayƒ±t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #themeToggleContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        body.light {
            background-color: #f4f6f8;
            color: #333;
        }

        body.dark {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        input, select, button {
            background-color: inherit;
            color: inherit;
            border: 1px solid #ccc;
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-login { background-color: #4CAF50; color: white; }
        .btn-register { background-color: #2196F3; color: white; }
        .btn-guest { background-color: #9C27B0; color: white; }
        #authMessage { margin-top: 10px; color: red; }
    </style>
</head>
<body>

    <div id="themeToggleContainer">
        <button id="themeButton" onclick="toggleTheme()">üåû A√ßƒ±k Mod</button>
    </div>
    
    <h2>Todo Web - Giri≈ü / Kayƒ±t</h2>

    <input type="text" id="authUsername" placeholder="Kullanƒ±cƒ± adƒ±" />
    <input type="password" id="authPassword" placeholder="≈ûifre" />
    <br/>
    <button class="btn-login" onclick="login()">Giri≈ü Yap</button>
    <button class="btn-register" onclick="register()">Kayƒ±t Ol</button>
    <br/>
    <button class="btn-guest" onclick="guestLogin()">Ziyaret√ßi Olarak Devam Et</button>

    <p id="authMessage"></p>

<script>
    
    async function login() {
        const username = document.getElementById("authUsername").value;
        const password = document.getElementById("authPassword").value;

        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (data.success) {
            localStorage.setItem("isGuest", "false");
            window.location.href = "index.html";
        } else {
            document.getElementById("authMessage").textContent = `‚ùå ${data.error || "Giri≈ü ba≈üarƒ±sƒ±z"}`;
        }
    }

    async function register() {
        const username = document.getElementById("authUsername").value;
        const password = document.getElementById("authPassword").value;

        const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        document.getElementById("authMessage").textContent =
        data.success ? "‚úÖ Kayƒ±t ba≈üarƒ±lƒ±, ≈üimdi giri≈ü yap." : `‚ùå ${data.error || "Kayƒ±t ba≈üarƒ±sƒ±z"}`;
    }

    function guestLogin() {
        localStorage.setItem("isGuest", "true");  // ziyaret√ßi olduƒüunu kaydet
        window.location.href = "index.html";
    }

    function toggleTheme() {
        const current = document.body.classList.contains("dark") ? "dark" : "light";
        const newTheme = current === "dark" ? "light" : "dark";
        document.body.classList.remove(current);
        document.body.classList.add(newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeButtonText(newTheme);
    }

    function applySavedTheme() {
        const saved = localStorage.getItem("theme") || "light";
        document.body.classList.add(saved);
        updateThemeButtonText(saved);
    }

    function updateThemeButtonText(theme) {
        const btn = document.getElementById("themeButton");
        if (btn) btn.textContent = theme === "dark" ? "üåô Karanlƒ±k Mod" : "üåû A√ßƒ±k Mod";
    }

    window.addEventListener("DOMContentLoaded", applySavedTheme);

</script>
</body>
</html>
